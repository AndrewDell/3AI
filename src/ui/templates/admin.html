<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        ðŸ“Œ 3AI Admin Panel
        ====================
        This page provides an interface for administrators to:
        - Manage AI Agents (start, stop, restart).
        - Manage User Accounts (promote, delete).
        - View System Logs.

        ðŸ”¹ Best Practices:
        - Uses semantic HTML for accessibility.
        - Implements modular layout for maintainability.
        - Responsive & optimized for mobile users.

        â³ Last Updated: 2025-02-23
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Panel - 3AI Dashboard</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/static/css/style.css" as="style">
    <link rel="preload" href="/static/js/admin.js" as="modulepreload">
    <link rel="preload" href="/static/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://api.3ai.com">
    <link rel="dns-prefetch" href="https://metrics.3ai.com">
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://api.3ai.com">
    <link rel="preconnect" href="https://metrics.3ai.com">
    
    <!-- Critical CSS inlined -->
    <style>
        /* Critical path CSS */
        :root { color-scheme: light dark; }
        .skeleton { background: #eee; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .virtual-scroll { position: relative; overflow: auto; }
        .virtual-scroll-content { position: absolute; top: 0; left: 0; width: 100%; }
    </style>
    
    <!-- Deferred CSS -->
    <link rel="stylesheet" href="/static/css/style.css" media="print" onload="this.media='all'">
</head>
<body>
    <!-- App Shell -->
    <div id="app-shell" class="min-h-screen bg-surface">
        <!-- Header (Statically rendered) -->
        <header class="bg-primary text-white py-4 shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold">3AI Admin</h1>
                        <span id="connection-status" class="px-2 py-1 bg-success rounded-full text-xs">
                            Connected
                        </span>
                    </div>
                    
                    <!-- Admin Quick Actions -->
                    <div class="flex items-center space-x-4">
                        <button 
                            class="btn btn-outline-white"
                            onclick="toggleSystemMaintenance()"
                        >
                            Maintenance Mode
                        </button>
                        <div class="relative">
                            <button 
                                id="admin-notifications"
                                class="btn btn-icon relative"
                                aria-label="Admin notifications"
                            >
                                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" d="M15 17h5l-1.4-1.4a6 6 0 0 1-1.6-4V8a6 6 0 0 0-6-6 6 6 0 0 0-6 6v3.6a6 6 0 0 1-1.6 4L2 17h5m8 0v1a3 3 0 1 1-6 0v-1m8 0H7"/>
                                </svg>
                                <span class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">
                                    3
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-12 gap-6">
                <!-- Sidebar -->
                <aside class="col-span-12 lg:col-span-3 space-y-6">
                    <!-- Admin Info (Skeleton) -->
                    <div class="card" id="admin-info-skeleton">
                        <div class="p-4">
                            <div class="flex items-center space-x-3">
                                <div class="skeleton w-12 h-12 rounded-full"></div>
                                <div>
                                    <div class="skeleton h-5 w-32 mb-1"></div>
                                    <div class="skeleton h-4 w-24"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="card bg-primary text-white p-4">
                            <h3 class="text-sm font-medium">Active Users</h3>
                            <p class="text-2xl font-bold">{{ stats.active_users }}</p>
                            <span class="text-xs">+12% from last week</span>
                        </div>
                        <div class="card bg-success text-white p-4">
                            <h3 class="text-sm font-medium">Active Agents</h3>
                            <p class="text-2xl font-bold">{{ stats.active_agents }}</p>
                            <span class="text-xs">98% uptime</span>
                        </div>
                    </div>

                    <!-- System Health -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-lg font-semibold">System Health</h2>
                        </div>
                        <div class="p-4">
                            <div id="system-metrics" class="space-y-4">
                                <!-- Metrics will be dynamically inserted -->
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Main Content Area -->
                <main class="col-span-12 lg:col-span-9 space-y-6">
                    <!-- Action Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="action-cards">
                        <!-- Cards will be dynamically inserted -->
                    </div>

                    <!-- Live Monitoring -->
                    <div class="card">
                        <div class="card-header flex justify-between items-center">
                            <h2 class="text-lg font-semibold">Live System Monitoring</h2>
                            <div class="flex items-center space-x-2">
                                <select 
                                    class="form-input" 
                                    id="monitoring-interval"
                                    data-default="5000"
                                >
                                    <option value="1000">1s refresh</option>
                                    <option value="5000" selected>5s refresh</option>
                                    <option value="15000">15s refresh</option>
                                </select>
                            </div>
                        </div>
                        <div class="p-4">
                            <canvas 
                                id="systemMonitoring" 
                                height="200"
                                aria-label="System monitoring chart"
                            ></canvas>
                        </div>
                    </div>

                    <!-- Agent List (Virtual Scrolling) -->
                    <div class="card">
                        <div class="card-header flex justify-between items-center">
                            <h2 class="text-lg font-semibold">Active Agents</h2>
                            <div class="flex items-center space-x-2">
                                <input
                                    type="search"
                                    placeholder="Search agents..."
                                    class="form-input"
                                    id="agent-search"
                                >
                            </div>
                        </div>
                        <div class="virtual-scroll" style="height: 400px;" id="agent-list">
                            <div class="virtual-scroll-content">
                                <!-- Agents will be virtually rendered here -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="agent-item-template">
        <div class="agent-item p-4 border-b border-border" data-agent-id="">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="status-indicator"></div>
                    <div>
                        <h4 class="font-medium agent-name"></h4>
                        <p class="text-sm text-muted agent-details"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="btn btn-sm btn-outline action-toggle">
                        Toggle
                    </button>
                    <button class="btn btn-sm btn-outline action-restart">
                        Restart
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Deferred Scripts -->
    <script type="module">
        // Initialize performance monitoring
        window.performance.mark('admin-init-start');

        // Import admin module
        import { initAdminPanel } from '/static/js/admin.js';

        // Initialize with performance config
        const adminPanel = initAdminPanel({
            wsEndpoint: '{{ ws_endpoint }}',
            updateInterval: parseInt(
                document.getElementById('monitoring-interval').dataset.default
            ),
            virtualScrollConfig: {
                itemHeight: 76, // Height of each agent item
                overscan: 5, // Number of items to render outside viewport
                batchSize: 50 // Number of items to process in each batch
            },
            performance: {
                monitoring: true,
                debugMode: {{ debug|tojson }},
                metricsEndpoint: '{{ metrics_endpoint }}'
            }
        });

        // Initialize virtual scrolling
        const agentList = document.getElementById('agent-list');
        const template = document.getElementById('agent-item-template');
        
        // Setup intersection observer for lazy loading
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            },
            { rootMargin: '50px' }
        );

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            adminPanel.destroy();
            observer.disconnect();
        });

        // Mark initialization complete
        window.performance.mark('admin-init-end');
        window.performance.measure(
            'admin-initialization',
            'admin-init-start',
            'admin-init-end'
        );
    </script>

    <!-- Error Boundary -->
    <script>
        window.addEventListener('error', (event) => {
            console.error('Admin Panel Error:', event.error);
            // Implement error recovery logic
        });
    </script>
</body>
</html>
